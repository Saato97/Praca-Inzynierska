<div class="homepage">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4" jhiTranslate="home.title">Welcome to EsportsApp!</h1>
            <div [ngSwitch]="isAuthenticated()">
                <div class="alert alert-success" *ngSwitchCase="true">
                    <h2>
                        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                        [translateValues]="{ username: account.login }">Welcome "{{ account.login }}"! Join one of the tournaments below and win amazing prizes today!</span>
                    </h2>
                </div>
                <div *ngSwitchCase="false">
                    <a (click)="login()" class="btn btn-success btn-lg" role="button" jhiTranslate="global.messages.info.authenticated.link">Sign in</a>
                </div>
                <p></p>
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>
                <p></p>
                <div *ngSwitchCase="false">
                    <a routerLink="account/register" class="btn btn-primary btn-lg" role="button" jhiTranslate="global.messages.info.register.link">Register a new account</a>
                </div> 
            </div>
        </div>
    </div>
</div>
