<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-matches-heading" jhiTranslate="esportsApp.matches.home.createOrEditLabel">Create or edit a Matches</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="esportsApp.matches.startDate" for="field_startDate">Start Date</label>
                    <div class="d-flex">
                        <input id="field_startDate" type="datetime-local" class="form-control" name="startDate" formControlName="startDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="esportsApp.matches.teamA" for="field_teamA">Team A</label>
                    <input type="number" class="form-control" name="teamA" id="field_teamA"
                           formControlName="teamA"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="esportsApp.matches.teamB" for="field_teamB">Team B</label>
                    <input type="number" class="form-control" name="teamB" id="field_teamB"
                           formControlName="teamB"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="esportsApp.matches.winner" for="field_winner">Winner</label>
                    <input type="number" class="form-control" name="winner" id="field_winner"
                           formControlName="winner"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="esportsApp.matches.matchUrl" for="field_matchUrl">Match Url</label>
                    <input type="text" class="form-control" name="matchUrl" id="field_matchUrl"
                           formControlName="matchUrl"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
